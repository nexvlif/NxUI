<div class="clock-widget">
  <div class="clock-time-row">
    <span class="clock-hours" id="clock-hours">00</span>
    <span class="clock-separator" id="clock-sep">:</span>
    <span class="clock-minutes" id="clock-mins">00</span>
    <span class="clock-seconds" id="clock-secs">00</span>
  </div>
  <div class="clock-bottom-row">
    <span class="clock-day" id="clock-day">MONDAY</span>
    <span class="clock-divider"></span>
    <span class="clock-date" id="clock-date">January 1, 2025</span>
  </div>
</div>
