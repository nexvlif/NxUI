<div class="sysmon-widget">
  <div class="sysmon-header">
    <span class="sysmon-title">System</span>
    <span class="sysmon-uptime" id="sysmon-uptime"></span>
  </div>

  <div class="sysmon-metric">
    <div class="sysmon-label">
      <span>CPU</span>
      <span id="cpu-percent">0%</span>
    </div>
    <div class="sysmon-bar">
      <div class="sysmon-bar-fill cpu-bar" id="cpu-bar" style="width: 0%"></div>
    </div>
  </div>

  <div class="sysmon-metric">
    <div class="sysmon-label">
      <span>RAM</span>
      <span id="ram-percent">0%</span>
    </div>
    <div class="sysmon-bar">
      <div class="sysmon-bar-fill ram-bar" id="ram-bar" style="width: 0%"></div>
    </div>
  </div>

  <div class="sysmon-footer">
    <span id="ram-detail">0 / 0 GB</span>
  </div>
</div>
