<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NxUI â€” Widget Manager</title>
  <style>
    /* â”€â”€ Design System â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    :root {
      --bg-primary: #0d0f14;
      --bg-secondary: #151820;
      --bg-card: #1a1e28;
      --bg-card-hover: #1f2433;
      --accent: #00d4ff;
      --accent-glow: rgba(0, 212, 255, 0.15);
      --accent-dim: #00a3c7;
      --text-primary: #e8ecf1;
      --text-secondary: #8a90a0;
      --text-muted: #555b6e;
      --success: #00e676;
      --danger: #ff5252;
      --border: rgba(255, 255, 255, 0.06);
      --radius: 12px;
      --radius-sm: 8px;
      --font: 'Segoe UI', -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: var(--font);
      background: var(--bg-primary);
      color: var(--text-primary);
      min-height: 100vh;
      overflow-y: auto;
    }

    /* â”€â”€ Header â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .header {
      padding: 24px 28px 16px;
      border-bottom: 1px solid var(--border);
      background: linear-gradient(180deg, rgba(0, 212, 255, 0.03) 0%, transparent 100%);
    }

    .header-top {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 8px;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo-icon {
      width: 32px;
      height: 32px;
      background: linear-gradient(135deg, #00c9a7, #00d4ff);
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      font-weight: 800;
      color: #0d0f14;
      letter-spacing: -1px;
    }

    .logo h1 {
      font-size: 20px;
      font-weight: 700;
      letter-spacing: -0.5px;
    }

    .logo h1 span {
      color: var(--accent);
    }

    .header-subtitle {
      color: var(--text-secondary);
      font-size: 13px;
      margin-left: 42px;
    }

    /* â”€â”€ Toolbar â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .toolbar {
      display: flex;
      gap: 8px;
      padding: 12px 28px;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 8px 16px;
      border: 1px solid var(--border);
      border-radius: var(--radius-sm);
      background: var(--bg-card);
      color: var(--text-secondary);
      font-size: 13px;
      font-family: var(--font);
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .btn:hover {
      background: var(--bg-card-hover);
      color: var(--text-primary);
      border-color: rgba(255, 255, 255, 0.12);
    }

    .btn-accent {
      background: rgba(0, 212, 255, 0.1);
      border-color: rgba(0, 212, 255, 0.25);
      color: var(--accent);
    }

    .btn-accent:hover {
      background: rgba(0, 212, 255, 0.18);
      border-color: rgba(0, 212, 255, 0.4);
      color: #40e0ff;
    }

    /* â”€â”€ Widget List â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .widget-list {
      padding: 8px 28px 28px;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .widget-card {
      display: flex;
      align-items: center;
      gap: 14px;
      padding: 14px 18px;
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      transition: all 0.2s ease;
    }

    .widget-card:hover {
      background: var(--bg-card-hover);
      border-color: rgba(255, 255, 255, 0.1);
      transform: translateY(-1px);
    }

    .widget-card.disabled {
      opacity: 0.5;
    }

    .widget-icon {
      width: 40px;
      height: 40px;
      border-radius: 10px;
      background: linear-gradient(135deg, #00c9a7, #00d4ff);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      flex-shrink: 0;
    }

    .widget-info {
      flex: 1;
      min-width: 0;
    }

    .widget-name {
      font-size: 14px;
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: 2px;
    }

    .widget-meta {
      font-size: 12px;
      color: var(--text-muted);
    }

    .widget-meta span {
      color: var(--text-secondary);
    }

    .widget-actions {
      display: flex;
      align-items: center;
      gap: 8px;
      flex-shrink: 0;
    }

    /* â”€â”€ Toggle Switch â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .toggle {
      position: relative;
      width: 40px;
      height: 22px;
      cursor: pointer;
    }

    .toggle input {
      display: none;
    }

    .toggle-slider {
      position: absolute;
      inset: 0;
      background: var(--text-muted);
      border-radius: 22px;
      transition: all 0.3s ease;
    }

    .toggle-slider::before {
      content: "";
      position: absolute;
      width: 16px;
      height: 16px;
      left: 3px;
      top: 3px;
      background: white;
      border-radius: 50%;
      transition: all 0.3s ease;
    }

    .toggle input:checked+.toggle-slider {
      background: var(--accent);
      box-shadow: 0 0 12px rgba(0, 212, 255, 0.4);
    }

    .toggle input:checked+.toggle-slider::before {
      transform: translateX(18px);
    }

    /* â”€â”€ Action Button (small) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .btn-icon {
      width: 30px;
      height: 30px;
      border: none;
      border-radius: 6px;
      background: transparent;
      color: var(--text-secondary);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      transition: all 0.2s ease;
    }

    .btn-icon:hover {
      background: rgba(255, 255, 255, 0.08);
      color: var(--text-primary);
    }

    /* â”€â”€ Empty State â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .empty-state {
      text-align: center;
      padding: 48px 20px;
      color: var(--text-secondary);
    }

    .empty-state-icon {
      font-size: 48px;
      margin-bottom: 16px;
      opacity: 0.5;
    }

    .empty-state h3 {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 8px;
      color: var(--text-primary);
    }

    .empty-state p {
      font-size: 13px;
      line-height: 1.5;
      max-width: 320px;
      margin: 0 auto;
    }

    /* â”€â”€ Loading â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .loading {
      text-align: center;
      padding: 48px;
      color: var(--text-secondary);
    }

    .loading-spinner {
      width: 32px;
      height: 32px;
      border: 3px solid var(--border);
      border-top-color: var(--accent);
      border-radius: 50%;
      animation: spin 0.7s linear infinite;
      margin: 0 auto 16px;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>

<body>
  <!-- Header -->
  <div class="header">
    <div class="header-top">
      <div class="logo">
        <div class="logo-icon">Nx</div>
        <h1>Nx<span>UI</span></h1>
      </div>
    </div>
    <p class="header-subtitle">Widget Manager â€” manage your desktop widgets</p>
  </div>

  <!-- Toolbar -->
  <div class="toolbar">
    <button class="btn btn-accent" id="btn-refresh" title="Refresh widget list">
      ðŸ”„ Refresh
    </button>
    <button class="btn" id="btn-open-folder" title="Open widgets folder">
      ðŸ“‚ Open Folder
    </button>
  </div>

  <!-- Widget List -->
  <div id="widget-list" class="widget-list">
    <div class="loading">
      <div class="loading-spinner"></div>
      <p>Loading widgets...</p>
    </div>
  </div>

  <script>
    // â”€â”€ Widget Manager UI Logic â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    const listContainer = document.getElementById("widget-list");

    // â”€â”€ Icons Dictionary (SVG) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    const Icons = {
      default: '<svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"></path><polyline points="3.27 6.96 12 12.01 20.73 6.96"></polyline><line x1="12" y1="22.08" x2="12" y2="12"></line></svg>',
      clock: '<svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><polyline points="12 6 12 12 16 14"></polyline></svg>',
      monitor: '<svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="2" y="3" width="20" height="14" rx="2" ry="2"></rect><line x1="8" y1="21" x2="16" y2="21"></line><line x1="12" y1="17" x2="12" y2="21"></line></svg>',
      greeting: '<svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path></svg>',
      empty: '<svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"></path></svg>',
      refresh: '<svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="23 4 23 10 17 10"></polyline><polyline points="1 20 1 14 7 14"></polyline><path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path></svg>',
      lock: '<svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect><path d="M7 11V7a5 5 0 0 1 10 0v4"></path></svg>',
      unlock: '<svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect><path d="M7 11V7a5 5 0 0 1 9.9-1"></path></svg>',
      error: '<svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="#ff5252" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="8" x2="12" y2="12"></line><line x1="12" y1="16" x2="12.01" y2="16"></line></svg>',
    };

    function getWidgetIcon(name) {
      const lower = name.toLowerCase();
      if (lower.includes("clock")) return Icons.clock;
      if (lower.includes("monitor") || lower.includes("system")) return Icons.monitor;
      if (lower.includes("greeting")) return Icons.greeting;
      return Icons.default;
    }

    async function loadWidgets() {
      try {
        const widgets = await window.nxuiManager.getWidgetsList();
        renderWidgets(widgets);
      } catch (err) {
        listContainer.innerHTML = `
          <div class="empty-state">
            <div class="empty-state-icon" style="opacity: 1;">${Icons.error}</div>
            <h3 style="color: var(--danger);">Error Loading Widgets</h3>
            <p>${err.message}</p>
          </div>
        `;
      }
    }

    function renderWidgets(widgets) {
      if (widgets.length === 0) {
        listContainer.innerHTML = `
          <div class="empty-state">
            <div class="empty-state-icon">${Icons.empty}</div>
            <h3>No Widgets Found</h3>
            <p>Create a <code>.widget.ts</code> file in your widgets folder to get started.</p>
          </div>
        `;
        return;
      }

      listContainer.innerHTML = widgets.map(w => `
        <div class="widget-card ${w.enabled ? "" : "disabled"}" data-id="${w.id}">
          <div class="widget-icon">${getWidgetIcon(w.name)}</div>
          <div class="widget-info">
            <div class="widget-name">${escapeHtml(w.name)}</div>
            <div class="widget-meta">
              v${escapeHtml(w.version)} Â· by <span>${escapeHtml(w.author)}</span>
              ${w.description ? ` Â· ${escapeHtml(w.description)}` : ""}
            </div>
          </div>
          <div class="widget-actions">
            <button class="btn-icon" title="Reload widget" onclick="reloadWidget('${w.id}')">${Icons.refresh}</button>
            <button class="btn-icon" title="${w.draggable ? 'Lock Position (disable drag)' : 'Unlock Position (enable drag)'}" onclick="toggleDrag('${w.id}', ${!w.draggable})" style="opacity: ${w.draggable ? '1' : '0.4'}">
              ${w.draggable ? Icons.unlock : Icons.lock}
            </button>
            <label class="toggle" title="${w.enabled ? 'Disable' : 'Enable'} widget">
              <input type="checkbox" ${w.enabled ? "checked" : ""} onchange="toggleWidget('${w.id}', this.checked)">
              <div class="toggle-slider"></div>
            </label>
          </div>
        </div>
      `).join("");
    }

    async function toggleWidget(id, enabled) {
      await window.nxuiManager.toggleWidget(id, enabled);
      await loadWidgets();
    }

    async function toggleDrag(id, draggable) {
      await window.nxuiManager.toggleWidgetDrag(id, draggable);
      await loadWidgets();
    }

    async function reloadWidget(id) {
      await window.nxuiManager.reloadWidget(id);
      await loadWidgets();
    }

    function escapeHtml(text) {
      const div = document.createElement("div");
      div.textContent = text;
      return div.innerHTML;
    }

    // â”€â”€ Event Listeners â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    document.getElementById("btn-refresh").addEventListener("click", loadWidgets);
    document.getElementById("btn-open-folder").addEventListener("click", () => {
      window.nxuiManager.openWidgetsFolder();
    });

    // Initial load
    loadWidgets();
  </script>
</body>

</html>
